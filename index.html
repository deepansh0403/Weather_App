<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main">
        <div class="luli"></div>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
                <img src="https://cdn-icons-png.flaticon.com/128/5903/5903809.png" alt="" class="weather-icon">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="https://cdn-icons-png.flaticon.com/128/6474/6474692.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                        <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="https://cdn-icons-png.flaticon.com/128/959/959711.png" alt="">
                        <div>
                            <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                        </div>
                    </div>
                    </div>
                </div>
                   
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
